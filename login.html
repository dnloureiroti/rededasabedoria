<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login - Rede da Sabedoria</title>
    <!-- Adicione o CSS do Bootstrap ou outros estilos personalizados aqui -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">Bem-vindo à Rede da Sabedoria</h1>
                <form>
                    <div class="mb-3">
                        <label for="emailPhone" class="form-label">Email ou Telefone</label>
                        <input type="text" class="form-control" id="emailPhone" placeholder="Seu Email ou Telefone" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" placeholder="Sua Senha" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
                <div class="mt-3">
                    <a href="pages/forgot.html">Esqueceu a senha?</a> | <a href="pages/create.html">Criar conta</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Adicione o JavaScript do Bootstrap ou qualquer script personalizado aqui, se necessário -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
